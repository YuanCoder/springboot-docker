
plugins {
	id 'java'
	id 'org.springframework.boot' version '2.1.5.RELEASE'
	id 'com.bmuschko.docker-spring-boot-application' version '4.9.0'
}

group = 'com.jenpin'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web:2.1.5.RELEASE'
	compileOnly 'org.projectlombok:lombok:1.18.8'
	annotationProcessor 'org.projectlombok:lombok:1.18.8'
}

docker {
	springBootApplication {
		baseImage = 'openjdk:8-alpine'
        maintainer = 'Jenpin'
		ports = [8080]
		tag = 'yuancoder/spring-docker-test'
		jvmArgs = ['-Dspring.profiles.active=pro', '-Xmx2048m']
	}
}
